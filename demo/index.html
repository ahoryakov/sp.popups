<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popups</title>

	<link rel="stylesheet" href="../dist/popups.min.css">

	<style>
		body {
			font-family: sans-serif;
		}
		h1 {
			text-align: center;
		}
		li:not(:last-child) {
			margin-bottom: 1em;
		}
	</style>
</head>
<body>
	<h1>Popups</h1>

	<ul>
		<li><button type="button" data-popup-opener="popup-1">Open popup #1</button></li>
		<li><button type="button" data-popup-opener="popup-2">Open popup #2</button></li>
	</ul>

	<div class="popups" data-popups>

		<div class="popups__popup" data-popup="popup-1">
			<div class="any-popups-content">
				<h2>Popup #1</h2>
			</div>
			<button class="popups__close-button" type="button" data-popup-closer>Close</button>
		</div>

		<div class="popups__popup" data-popup="popup-2">
			<div class="any-popups-content">
				<h2>Popup #2</h2>
			</div>
			<button class="popups__close-button" type="button" data-popup-closer>Close</button>
		</div>

	</div>
	
	<script type="module" src="./index.js"></script>
</body>
</html>
